<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMKG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <h1 align="center">DATA GEMPA DAN DAMPAK YANG DITIMBULKAN</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">NO</th>
            <th scope="col">LOKASI</th>
            <th scope="col">SKALA</th>
            <th scope="col">DAMPAK</th>
          </tr>
        </thead>
        <tbody>
          <script>
            class Gempa{
                constructor(no, lokasi, skala){
                    this.no = no;
                    this.lokasi = lokasi;
                    this.skala = skala;
                }
                getDampak(){
                    if(this.skala >= 6) this.dampak = 'Bangunan Roboh & Berpotensi Tsunami';
                    else if(this.skala > 4 && this.skala < 6) this.dampak = 'Bangunan Roboh';
                    else if(this.skala > 2 && this.skala <= 4) this.dampak = 'Retak-Retak';
                    else if(this.skala <= 2) this.dampak = 'Tidak Terasa';
                    else this.dampak = '';

                    return this.dampak;
                }
                getInfoGempa(){
                    document.write(`
                        <tr>
                            <td>${this.no}</td>
                            <td>${this.lokasi}</td>
                            <td>${this.skala} SR</td>
                            <td>${this.getDampak()}</td>
                        </tr>
                    `);
                }
            }
            g1 = new Gempa('1', 'Jawa Timur','4');
            g2 = new Gempa('2', 'Jawa Timur','6');
            g3 = new Gempa('3', 'Jawa Barat','2');
            g4 = new Gempa('4', 'Sumatra Utara','6');
            g5 = new Gempa('5', 'Sumatera Selatan','3');
            g6 = new Gempa('6', 'Sulawesi Tenggara','1');
            g7 = new Gempa('7', 'Sulawesi Utara','2');
            g8 = new Gempa('8', 'Sulawesi Barat','5');
            g9 = new Gempa('9', 'Kalimantan Timur','2');
            g10 = new Gempa('10', 'Kalimantan Barat','4');

            g1.getInfoGempa(); g2.getInfoGempa(); g3.getInfoGempa(); g4.getInfoGempa(); g5.getInfoGempa();
            g6.getInfoGempa(); g7.getInfoGempa(); g8.getInfoGempa(); g9.getInfoGempa(); g10.getInfoGempa();
          </script>
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
